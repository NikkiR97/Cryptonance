<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button ion-button icon-only (click)="goback_currencypage();">
    <ion-icon name="arrow-back"></ion-icon>
</button>

<ion-content padding>

    <div *ngIf= "datas?.length > 0; else noWallets" > <!-- if the length of the fetched data is greater than zero -->

        <ul *ngFor="let data of datas" class="collection"> <!-- run the loop -->

            <div *ngIf = " data.id == 'Currencies'; else noItems" >
                <ion-card>
                    <!--<li class = "collection-item"> <strong> {{items.title}}: </strong> {{items.description}} </li> &lt;!&ndash; trying to get the item field &ndash;&gt;-->
                    <ion-title> Tron </ion-title>
                    <ion-card>
                        {{data.array[0]}}
                    </ion-card>
                    <ion-title> Ripple </ion-title>
                    <ion-card>
                        {{data.array[1]}}
                    </ion-card>
                    <ion-title> Litecoin </ion-title>
                    <ion-card>
                        {{data.array[2]}}
                    </ion-card>
                    <ion-title> DigixDAO </ion-title>
                    <ion-card>
                        {{data.array[3]}}
                    </ion-card>
                    <ion-title> Monero </ion-title>
                    <ion-card>
                        {{data.array[4]}}
                    </ion-card>
                    <ion-title> Ethereum </ion-title>
                    <ion-card>
                        {{data.array[5]}}
                    </ion-card>
                    <ion-title> Bitcoin Cash </ion-title>
                    <ion-card>
                        {{data.array[6]}}
                    </ion-card>
                    <ion-title> Bitcoin </ion-title>
                    <ion-card>
                        {{data.array[7]}}
                    </ion-card>

                </ion-card>
            </div>

        </ul>

    </div>

    <ng-template #noWallets> <!-- run the else statement -->
        <hr>
        <h5> There are no items to list </h5>
    </ng-template>

    <ion-content>
